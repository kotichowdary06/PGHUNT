<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Owner Dashboard â€” HostelHive</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg1: #0f172a; --bg2: #0b1227; --card-bg: #1e293b; --accent1: #6ee7ff;
      --accent2: #9333ea; --btn1: #9333ea; --btn2: #ec4899; --muted: rgba(255,255,255,0.7);
      --border-color: rgba(255,255,255,0.1);
    }
    * { box-sizing: border-box; }
    html, body { margin:0; padding:0; font-family:"Inter", sans-serif; color:#fff; }
    body { background: linear-gradient(135deg,var(--bg1),var(--bg2)); min-height: 100vh; }
    .dashboard-header {
      padding: 15px 40px; display: flex; justify-content: space-between; align-items: center;
      background: rgba(0,0,0,0.2); border-bottom: 1px solid var(--border-color);
    }
    .logo { font-weight:700; font-size:20px; color:#fff; text-decoration: none;}
    .user-nav a { margin-left: 20px; text-decoration: none; color: var(--muted); font-weight: 500; transition: color 0.3s; }
    .user-nav a:hover { color:#fff; }
    .logout-btn { color: #f87171; }
    .owner-dashboard { padding: 30px 40px; max-width: 900px; margin: 0 auto; }
    .dashboard-card { background: var(--card-bg); border-radius: 16px; border: 1px solid var(--border-color); margin-bottom: 30px; padding: 30px; }
    .preview-card { display: flex; gap: 30px; align-items: center; }
    .preview-image img { width: 200px; height: 150px; object-fit: cover; border-radius: 12px; }
    .preview-details h2 { margin-top: 0; }
    .preview-details p { color: var(--muted); }
    .btn {
      display:inline-block; padding: 12px 24px; font-weight:600; border-radius:12px; border: none;
      background:linear-gradient(135deg,var(--btn1),var(--btn2)); color:#fff;
      text-decoration:none; cursor: pointer; transition: all 0.2s;
    }
    .btn:hover { transform:translateY(-2px); }
    .availability-card h2 { margin-top: 0; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; margin-bottom: 25px; }
    .room-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 20px; border-bottom: 1px solid var(--border-color); }
    .room-row:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
    .room-type { font-size: 18px; }
    .counter { display: flex; align-items: center; gap: 15px; }
    .counter input {
      width: 60px; text-align: center; background: rgba(0,0,0,0.2); border: 1px solid var(--border-color);
      color: #fff; border-radius: 8px; padding: 8px; font-size: 16px;
    }
    .counter input::-webkit-outer-spin-button, .counter input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    .btn-stepper {
      width: 30px; height: 30px; border-radius: 50%; border: 1px solid var(--border-color);
      background: rgba(255,255,255,0.1); color: #fff; font-size: 20px; cursor: pointer;
    }
    .availability-card .btn { width: 100%; margin-top: 15px; padding: 14px; font-size: 16px; }
    @media (max-width: 768px) { .preview-card { flex-direction: column; text-align: center; } }
  </style>
</head>
<body>
  <header class="dashboard-header">
    <a href="owner-dashboard.html" class="logo">HostelHive</a>
    <nav class="user-nav">
      <span>Welcome, Owner!</span>
      <a href="landpage.html" class="logout-btn">Log Out</a>
    </nav>
  </header>
  <main class="owner-dashboard">
    <div class="dashboard-card preview-card">
      <div class="preview-image"> <img src="https://storage.googleapis.com/gweb-aip-images/prod/2024/09/17/1726601445100-A_vibrant_and_clean_hostel_room_designed_in_a_modern__minimalist_style._The_room_features_a.jpeg" alt="Your Hostel"> </div>
      <div class="preview-details">
        <h2>Sri Sai Deluxe Hostel</h2>
        <p>Your listing is live and visible to students.</p>
        <button class="btn">Edit Details</button>
      </div>
    </div>
    <div class="dashboard-card availability-card">
      <h2>Live Room Availability</h2>
      <div class="room-row">
        <span class="room-type">2-Sharing (AC)</span>
        <div class="counter"> <button class="btn-stepper" aria-label="Decrease">-</button> <input type="number" value="3" min="0"> <button class="btn-stepper" aria-label="Increase">+</button> </div>
      </div>
      <div class="room-row">
        <span class="room-type">3-Sharing (AC)</span>
        <div class="counter"> <button class="btn-stepper" aria-label="Decrease">-</button> <input type="number" value="5" min="0"> <button class="btn-stepper" aria-label="Increase">+</button> </div>
      </div>
      <div class="room-row">
        <span class="room-type">4-Sharing (Non-AC)</span>
        <div class="counter"> <button class="btn-stepper" aria-label="Decrease">-</button> <input type="number" value="0" min="0"> <button class="btn-stepper" aria-label="Increase">+</button> </div>
      </div>
      <button class="btn" id="saveBtn">Save Changes</button>
    </div>
  </main>
  <script>
    document.querySelectorAll('.counter').forEach(counter => {
        const input = counter.querySelector('input');
        const minusBtn = counter.querySelector('button[aria-label="Decrease"]');
        const plusBtn = counter.querySelector('button[aria-label="Increase"]');

        minusBtn.addEventListener('click', () => {
            let currentValue = parseInt(input.value);
            if (currentValue > 0) {
                input.value = currentValue - 1;
            }
        });
        plusBtn.addEventListener('click', () => {
            let currentValue = parseInt(input.value);
            input.value = currentValue + 1;
        });
    });

    const saveBtn = document.getElementById('saveBtn');
    saveBtn.addEventListener('click', () => {
        const originalText = saveBtn.textContent;
        saveBtn.textContent = 'Saved!';
        setTimeout(() => {
            saveBtn.textContent = originalText;
        }, 1500);
    });
  </script>
</body>
</html>
