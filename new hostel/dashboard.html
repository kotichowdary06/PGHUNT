<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard — HostelHive</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg1: #0f172a; --bg2: #0b1227; --card-bg: #1e293b; --accent1: #6ee7ff;
      --accent2: #9333ea; --btn1: #9333ea; --btn2: #ec4899; --muted: rgba(255,255,255,0.7);
      --border-color: rgba(255,255,255,0.1);
    }
    * { box-sizing: border-box; }
    html, body { margin:0; padding:0; font-family:"Inter", sans-serif; color:#fff; }
    body { background: linear-gradient(135deg,var(--bg1),var(--bg2)); min-height: 100vh; }
    .dashboard-header {
      padding: 15px 40px; display: flex; justify-content: space-between; align-items: center;
      background: rgba(0,0,0,0.2); border-bottom: 1px solid var(--border-color);
    }
    .logo { font-weight:700; font-size:20px; color:#fff; text-decoration: none; }
    .user-nav a { margin-left: 20px; text-decoration: none; color: var(--muted); font-weight: 500; transition: color 0.3s; }
    .user-nav a:hover { color:#fff; }
    .logout-btn { color: #f87171; }
    .dashboard-container {
      display: grid; grid-template-columns: 280px 1fr; gap: 30px;
      padding: 30px 40px; max-width: 1600px; margin: 0 auto;
    }
    .filters-sidebar { background: var(--card-bg); padding: 25px; border-radius: 16px; border: 1px solid var(--border-color); height: fit-content; }
    .filters-sidebar h2 { margin-top: 0; font-size: 20px; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; }
    .filter-group { margin-bottom: 25px; }
    .filter-group label { display: block; font-weight: 600; margin-bottom: 12px; }
    .filter-group input[type="range"] { width: 100%; }
    .checkbox-group label { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; font-weight: 400; cursor: pointer; }
    .hostel-listings h1 { margin-top: 0; font-size: 24px; }
    .hostel-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
    .hostel-card { background: var(--card-bg); border-radius: 16px; border: 1px solid var(--border-color); overflow: hidden; transition: transform 0.3s, box-shadow 0.3s; }
    .hostel-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.4); }
    .hostel-card img { width: 100%; height: 180px; object-fit: cover; }
    .card-content { padding: 20px; }
    .card-content h3 { margin-top: 0; margin-bottom: 10px; font-size: 18px; }
    .card-details { display: flex; justify-content: space-between; color: var(--muted); font-size: 14px; margin-bottom: 15px; }
    .price { font-weight: 600; color: var(--accent1); }
    .view-btn {
      width: 100%; padding: 12px; font-weight: 600; border-radius: 8px;
      background: linear-gradient(135deg,var(--btn1),var(--btn2)); color: #fff;
      text-decoration: none; text-align: center; display: block; border: none; cursor: pointer;
    }
    #price-value { color: var(--accent1); font-weight: bold; margin-left: 8px; }
    @media (max-width: 992px) { .dashboard-container { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <header class="dashboard-header">
    <a href="dashboard.html" class="logo">HostelHive</a>
    <nav class="user-nav">
      <span>Welcome, Student!</span>
      <a href="landpage.html" class="logout-btn">Log Out</a>
    </nav>
  </header>
  <div class="dashboard-container">
    <aside class="filters-sidebar">
      <h2>Filters</h2>
      <div class="filter-group">
        <label for="price">Price Range: <span id="price-value">₹6500</span></label>
        <input type="range" id="price" name="price" min="3000" max="10000" value="6500" step="500">
      </div>
      <div class="filter-group">
        <label>Room Sharing</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="sharing" value="1"> Single</label>
          <label><input type="checkbox" name="sharing" value="2" checked> 2 Sharing</label>
          <label><input type="checkbox" name="sharing" value="3" checked> 3 Sharing</label>
          <label><input type="checkbox" name="sharing" value="4"> 4+ Sharing</label>
        </div>
      </div>
      <div class="filter-group">
        <label>Amenities</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="amenity" value="wifi" checked> Wi-Fi</label>
          <label><input type="checkbox" name="amenity" value="ac" checked> Air Conditioning</label>
          <label><input type="checkbox" name="amenity" value="food"> Food Included</label>
          <label><input type="checkbox" name="amenity" value="laundry"> Laundry</label>
        </div>
      </div>
    </aside>
    <main class="hostel-listings">
      <h1>Hostels in Surampalem</h1>
      <div class="hostel-grid">
        <div class="hostel-card">
          <img src="https://storage.googleapis.com/gweb-aip-images/prod/2024/09/17/1726601445100-A_vibrant_and_clean_hostel_room_designed_in_a_modern__minimalist_style._The_room_features_a.jpeg" alt="Hostel Room">
          <div class="card-content">
            <h3>Sri Sai Deluxe Hostel</h3>
            <div class="card-details"> <span>⭐ 4.5 (22 Reviews)</span> <span>3 Sharing</span> <span class="price">₹6,500</span> </div>
            <a href="#" class="view-btn">View Details</a>
          </div>
        </div>
        <div class="hostel-card">
          <img src="https://storage.googleapis.com/gweb-aip-images/prod/2024/09/17/1726601445100-A_vibrant_and_clean_hostel_room_designed_in_a_modern__minimalist_style._The_room_features_a.jpeg" alt="Hostel Room">
          <div class="card-content">
            <h3>Krishna Boys Hostel</h3>
            <div class="card-details"> <span>⭐ 4.2 (18 Reviews)</span> <span>2 Sharing</span> <span class="price">₹7,000</span> </div>
            <a href="#" class="view-btn">View Details</a>
          </div>
        </div>
        <div class="hostel-card">
          <img src="https://storage.googleapis.com/gweb-aip-images/prod/2024/09/17/1726601445100-A_vibrant_and_clean_hostel_room_designed_in_a_modern__minimalist_style._The_room_features_a.jpeg" alt="Hostel Room">
          <div class="card-content">
            <h3>Aditya Mens Hostel</h3>
            <div class="card-details"> <span>⭐ 4.0 (15 Reviews)</span> <span>4 Sharing</span> <span class="price">₹5,500</span> </div>
            <a href="#" class="view-btn">View Details</a>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script>
    const priceSlider = document.getElementById('price');
    const priceValue = document.getElementById('price-value');
    priceSlider.addEventListener('input', (event) => {
        priceValue.textContent = `₹${event.target.value}`;
    });
  </script>
</body>
</html>
