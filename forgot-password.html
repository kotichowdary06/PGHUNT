<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password â€” HostelHive</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%236ee7ff'%3E%3Cpath d='M12 2L2 7v10l10 5 10-5V7L12 2zm0 2.236L19.03 8.5 12 12.264 4.97 8.5 12 4.236zM4 9.328l8 4.618v9.11l-8-4.618V9.328zm16 0v9.11l-8 4.618v-9.11l8-4.618z'/%3E%3C/svg%3E">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg1: #0f172a;
      --bg2: #0b1227;
      --accent1: #6ee7ff;
      --accent2: #9333ea;
      --btn1: #9333ea;
      --btn2: #ec4899;
      --muted: rgba(255,255,255,0.7);
    }

    * { box-sizing: border-box; }
    html, body { margin:0; padding:0; height:100%; font-family:"Inter", sans-serif; color:#fff; }

    body {
      background: radial-gradient(800px 400px at 10% 10%, #2b0b51 0%, #10203b 30%, #071023 100%),
                  linear-gradient(135deg,var(--bg1),var(--bg2));
      overflow-x:hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    .card h1 {
      font-size: 28px;
      margin-top: 0;
      margin-bottom: 15px;
      background: linear-gradient(135deg,var(--accent1),var(--accent2));
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .card .info-text {
        font-size: 15px;
        color: var(--muted);
        margin-bottom: 30px;
        line-height: 1.6;
    }
    
    .input-group {
      text-align: left;
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: var(--muted);
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      background: rgba(0,0,0,0.2);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    .input-group input:focus {
        outline: none;
        border-color: var(--accent1);
        box-shadow: 0 0 10px rgba(110, 231, 255, 0.3);
    }

    .btn {
      width: 100%;
      display:inline-block;
      padding: 14px 24px;
      font-weight:700;
      border-radius:12px;
      border: none;
      background:linear-gradient(135deg,var(--btn1),var(--btn2));
      color:#fff;
      box-shadow:0 8px 24px rgba(0,0,0,0.4);
      text-decoration:none;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 16px;
    }
    .btn:hover { 
        transform:translateY(-3px); 
        box-shadow:0 12px 28px rgba(0,0,0,0.5);
    }

    .back-link {
      margin-top: 25px;
      font-size: 14px;
      color: var(--muted);
    }
    
    .back-link a {
      color: var(--accent1);
      font-weight: 600;
      text-decoration: none;
    }
    .back-link a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <div class="card">
    <h1>Forgot Your Password?</h1>
    <p class="info-text">
        No problem. Enter the email address associated with your account and we'll send you a link to reset your password.
    </p>
    <form id="resetForm">
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <button type="submit" class="btn">Send Reset Link</button>
    </form>
    <p class="back-link">
      Remember your password? <a href="login.html">Log In</a>
    </p>
  </div>

  <script>
    document.getElementById('resetForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const emailInput = document.getElementById('email');
      if (emailInput.value) {
        alert('If an account with ' + emailInput.value + ' exists, a password reset link has been sent.');
        emailInput.value = ''; // Clear the input field
      } else {
        alert('Please enter your email address.');
      }
    });
  </script>

</body>
</html>
