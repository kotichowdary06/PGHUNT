<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard — PG-Connect</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%236ee7ff'%3E%3Cpath d='M12 2L2 7v10l10 5 10-5V7L12 2zm0 2.236L19.03 8.5 12 12.264 4.97 8.5 12 4.236zM4 9.328l8 4.618v9.11l-8-4.618V9.328zm16 0v9.11l-8 4.618v-9.11l8-4.618z'/%3E%3C/svg%3E">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg1: #0f172a;
      --bg2: #0b1227;
      --card-bg: #1e293b;
      --accent1: #6ee7ff;
      --accent2: #9333ea;
      --btn1: #9333ea;
      --btn2: #ec4899;
      --muted: rgba(255,255,255,0.7);
      --border-color: rgba(255,255,255,0.1);
    }
    * { box-sizing: border-box; }
    html, body { margin:0; padding:0; font-family:"Inter", sans-serif; color:#fff; }
    body { background: linear-gradient(135deg,var(--bg1),var(--bg2)); min-height: 100vh; }

    .dashboard-header { padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.2); border-bottom: 1px solid var(--border-color); }
    .logo { font-weight:700; font-size:20px; color:#fff; text-decoration: none; }
    .user-nav a { margin-left: 20px; text-decoration: none; color: var(--muted); font-weight: 500; transition: color 0.3s; }
    .user-nav a:hover { color:#fff; }
    .logout-btn { color: #f87171; }

    .dashboard-container { display: grid; grid-template-columns: 280px 1fr; gap: 30px; padding: 30px 40px; max-width: 1600px; margin: 0 auto; }
    
    .filters-sidebar { background: var(--card-bg); padding: 25px; border-radius: 16px; border: 1px solid var(--border-color); height: fit-content; }
    .filters-sidebar h2 { margin-top: 0; font-size: 20px; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; }
    .filter-group { margin-bottom: 25px; }
    .filter-group label { display: block; font-weight: 600; margin-bottom: 12px; }
    .filter-group input[type="range"], .filter-group select { width: 100%; }
    .filter-group select { padding: 10px; background: rgba(0,0,0,0.2); border: 1px solid var(--border-color); border-radius: 8px; color: #fff; font-size: 14px; cursor: pointer;}
    .checkbox-group label, .radio-group-styled label { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; font-weight: 400; cursor: pointer; }

    .hostel-listings h1 { margin-top: 0; font-size: 24px; }
    .hostel-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
    
    .hostel-card { position: relative; background: var(--card-bg); border-radius: 16px; border: 1px solid var(--border-color); overflow: hidden; transition: transform 0.3s, box-shadow 0.3s; }
    .hostel-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.4); }
    .hostel-card img { width: 100%; height: 180px; object-fit: cover; }
    .card-content { padding: 20px; }
    .card-content h3 { margin-top: 0; margin-bottom: 10px; font-size: 18px; }
    .card-details { display: flex; justify-content: space-between; color: var(--muted); font-size: 14px; margin-bottom: 15px; }
    .price { font-weight: 600; color: var(--accent1); }

    .verified-badge { position: absolute; top: 15px; left: 15px; background: rgba(110, 231, 255, 0.9); color: #0f172a; padding: 4px 10px; border-radius: 20px; font-size: 12px; font-weight: 600; }
    .favorite-btn { position: absolute; top: 15px; right: 15px; background: rgba(0,0,0,0.4); color: white; border: none; border-radius: 50%; width: 32px; height: 32px; font-size: 16px; cursor: pointer; transition: color 0.2s; }
    .favorite-btn:hover { color: #ec4899; }
    
    .view-btn { width: 100%; padding: 12px; font-weight: 600; border-radius: 8px; background: linear-gradient(135deg,var(--btn1),var(--btn2)); color: #fff; text-decoration: none; text-align: center; display: block; border: none; cursor: pointer; transition: all 0.2s ease; }
    .view-btn:hover { transform: translateY(-2px); }
    
    @media (max-width: 992px) { .dashboard-container { grid-template-columns: 1fr; } }
  </style>
</head>
<body>

  <header class="dashboard-header">
    <a href="index.html" class="logo">PG-Connect</a>
    <nav class="user-nav">
      <span>Welcome, Student!</span>
      <a href="index.html" class="logout-btn">Log Out</a>
    </nav>
  </header>

  <div class="dashboard-container">
    <aside class="filters-sidebar">
      <h2>Filters</h2>

      <div class="filter-group">
        <label for="location">Location</label>
        <select id="location" name="location">
          <option value="all">All Locations</option>
          <option value="Surampalem">Surampalem</option>
          <option value="Kakinada">Kakinada</option>
          <option value="Rajahmundry">Rajahmundry</option>
        </select>
      </div>

      <div class="filter-group">
        <label>For</label>
        <div class="radio-group-styled">
          <label><input type="radio" name="gender" value="all" checked> All</label>
          <label><input type="radio" name="gender" value="boys"> Boys</label>
          <label><input type="radio" name="gender" value="girls"> Girls</label>
        </div>
      </div>

      <div class="filter-group">
        <label for="price">Price Range (per month): <span id="priceValue"></span></label>
        <input type="range" id="price" name="price" min="3000" max="15000" step="500" value="15000">
      </div>

      <div class="filter-group">
        <label>Room Type</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="sharing" value="1"> Single</label>
          <label><input type="checkbox" name="sharing" value="2"> 2 Sharing</label>
          <label><input type="checkbox" name="sharing" value="3"> 3 Sharing</label>
          <label><input type="checkbox" name="sharing" value="4"> 4+ Sharing</label>
        </div>
      </div>

      <div class="filter-group">
        <label>Amenities</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="amenity" value="wifi"> Wi-Fi</label>
          <label><input type="checkbox" name="amenity" value="ac"> Air Conditioning</label>
          <label><input type="checkbox" name="amenity" value="laundry"> Laundry</label>
          <label><input type="checkbox" name="amenity" value="food"> Food Included</label>
        </div>
      </div>
    </aside>

    <main class="hostel-listings">
      <h1 id="location-heading">All PGs</h1>
      <div class="hostel-grid">
        <p id="loadingMessage">Loading PGs...</p>
      </div>
    </main>
  </div>

<script>
    // UPDATED DUMMY DATA with 'location' property
    const DUMMY_HOSTELS = [
        { id: 1, name: "Sri Sai Deluxe Hostel", rent: 6500, sharing: 3, gender: "boys", location: "Surampalem", rating: "4.5 (22 Reviews)", amenities: ["wifi", "food"], isVerified: true, imageUrl: "https://storage.googleapis.com/gweb-aip-images/prod/2024/09/17/1726601445100-A_vibrant_and_clean_hostel_room_designed_in_a_modern__minimalist_style._The_room_features_a.jpeg" },
        { id: 2, name: "Krishna Boys Hostel", rent: 7200, sharing: 2, gender: "boys", location: "Kakinada", rating: "4.2 (18 Reviews)", amenities: ["wifi", "ac"], isVerified: false, imageUrl: "https://storage.googleapis.com/gweb-aip-images/prod/2024/09/17/1726601445100-A_vibrant_and_clean_hostel_room_designed_in_a_modern__minimalist_style._The_room_features_a.jpeg" },
        { id: 3, name: "Lakshmi Girls Hostel", rent: 6800, sharing: 3, gender: "girls", location: "Surampalem", rating: "4.8 (35 Reviews)", amenities: ["wifi", "laundry", "food"], isVerified: true, imageUrl: "https://storage.googleapis.com/gweb-aip-images/prod/2024/09/17/1726601445100-A_vibrant_and_clean_hostel_room_designed_in_a_modern__minimalist_style._The_room_features_a.jpeg" },
        { id: 4, name: "Rajahmundry Co-Living", rent: 8500, sharing: 2, gender: "co-ed", location: "Rajahmundry", rating: "4.6 (12 Reviews)", amenities: ["wifi", "ac", "laundry"], isVerified: true, imageUrl: "https://storage.googleapis.com/gweb-aip-images/prod/2024/09/17/1726601445100-A_vibrant_and_clean_hostel_room_designed_in_a_modern__minimalist_style._The_room_features_a.jpeg" },
        { id: 5, name: "Kakinada Students Paradise", rent: 5500, sharing: 4, gender: "boys", location: "Kakinada", rating: "3.9 (41 Reviews)", amenities: ["wifi"], isVerified: false, imageUrl: "https://storage.googleapis.com/gweb-aip-images/prod/2024/09/17/1726601445100-A_vibrant_and_clean_hostel_room_designed_in_a_modern__minimalist_style._The_room_features_a.jpeg" },
    ];

    function createHostelCard(hostel) {
        const price = `₹${hostel.rent.toLocaleString()}`;
        const isVerified = hostel.isVerified ? `<span class="verified-badge">✔ Verified</span>` : '';
        const roomType = hostel.sharing > 3 ? '4+ Sharing' : `${hostel.sharing} Sharing`;

        return `
            <div class="hostel-card">
                ${isVerified}
                <button class="favorite-btn" onclick="toggleFavorite(${hostel.id})">♥</button>
                <img src="${hostel.imageUrl}" alt="Photo of ${hostel.name}">
                <div class="card-content">
                    <h3>${hostel.name}</h3>
                    <div class="card-details">
                        <span>⭐ ${hostel.rating}</span>
                        <span>${roomType}</span>
                        <span class="price">${price}</span>
                    </div>
                    <a href="hostel-details.html?id=${hostel.id}" class="view-btn">View Details</a>
                </div>
            </div>
        `;
    }

    function toggleFavorite(hostelId) {
        alert(`Toggled favorite for hostel ID: ${hostelId}.`);
    }

    function displayFilteredHostels(filters = {}) {
        const hostelGrid = document.querySelector('.hostel-grid');
        let filteredHostels = [...DUMMY_HOSTELS];

        // Apply Location Filter
        if (filters.location && filters.location !== 'all') {
            filteredHostels = filteredHostels.filter(hostel => hostel.location === filters.location);
        }
        
        // Apply Gender Filter
        if (filters.gender && filters.gender !== 'all') {
            filteredHostels = filteredHostels.filter(hostel => hostel.gender === filters.gender || hostel.gender === 'co-ed');
        }
        
        // Apply Price Filter
        if (filters.maxPrice) {
            filteredHostels = filteredHostels.filter(hostel => hostel.rent <= parseInt(filters.maxPrice, 10));
        }
        
        // Apply Sharing Filter
        if (filters.sharing && filters.sharing.length > 0) {
            const sharingValues = filters.sharing.map(s => parseInt(s, 10));
            filteredHostels = filteredHostels.filter(hostel => sharingValues.includes(hostel.sharing));
        }
        
        // Apply Amenities Filter
        if (filters.amenities && filters.amenities.length > 0) {
            filteredHostels = filteredHostels.filter(hostel => {
                return filters.amenities.every(amenity => hostel.amenities.includes(amenity));
            });
        }
        
        // Display results
        hostelGrid.innerHTML = '';
        if (filteredHostels.length === 0) {
            hostelGrid.innerHTML = '<p>No PGs found with the selected filters.</p>';
            return;
        }
        filteredHostels.forEach(hostel => {
            hostelGrid.innerHTML += createHostelCard(hostel);
        });
    }
    
    function applyFilters() {
        const filters = {
            location: document.getElementById('location').value,
            gender: document.querySelector('input[name="gender"]:checked')?.value,
            maxPrice: document.getElementById('price').value,
            sharing: Array.from(document.querySelectorAll('input[name="sharing"]:checked')).map(cb => cb.value),
            amenities: Array.from(document.querySelectorAll('input[name="amenity"]:checked')).map(cb => cb.value)
        };
        
        // Update the main heading based on the selected location
        const locationHeading = document.getElementById('location-heading');
        if (filters.location === 'all') {
            locationHeading.textContent = 'Showing PGs in All Locations';
        } else {
            locationHeading.textContent = `Showing PGs in ${filters.location}`;
        }

        displayFilteredHostels(filters);
    }

    function setupFilters() {
        const filterInputs = document.querySelectorAll('.filters-sidebar input, .filters-sidebar select');
        filterInputs.forEach(input => input.addEventListener('change', applyFilters));
        
        const priceSlider = document.getElementById('price');
        const priceValueSpan = document.getElementById('priceValue');
        priceValueSpan.textContent = `Up to ₹${priceSlider.value}`;
        priceSlider.addEventListener('input', (event) => {
            priceValueSpan.textContent = `Up to ₹${event.target.value}`;
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
      setupFilters();
      applyFilters(); // Run once on load to show initial state
    });
  </script>
</body>
</html>
