<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HostelHive — Find Your Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg1: #0f172a;
      --bg2: #0b1227;
      --accent1: #6ee7ff;
      --accent2: #9333ea;
      --btn1: #9333ea;
      --btn2: #ec4899;
      --muted: rgba(255,255,255,0.7);
    }

    * { box-sizing: border-box; }
    html, body { margin:0; padding:0; height:100%; font-family:"Inter", sans-serif; color:#fff; }

    body {
      background: radial-gradient(800px 400px at 10% 10%, #2b0b51 0%, #10203b 30%, #071023 100%),
                  linear-gradient(135deg,var(--bg1),var(--bg2));
      overflow-x:hidden;
      display: flex;
      flex-direction: column;
    }

    header {
      padding:20px 40px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .logo { font-weight:700; font-size:20px; color:#fff; letter-spacing:-0.5px; }
    nav a {
      margin-left:20px;
      text-decoration:none;
      color:var(--muted);
      font-weight:500;
      transition:color 0.3s;
    }
    nav a:hover { color:#fff; }

    .hero {
      text-align:center; /* Centered the content */
      padding:80px 40px;
      max-width:800px; /* Adjusted max-width for better centering */
      margin:auto;
      flex-grow: 1; /* Allows this section to fill available space */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero h1 {
      font-size:42px;
      font-weight:700;
      line-height:1.2;
      margin-bottom:16px;
    }
    .hero h1 span {
      background:linear-gradient(135deg,var(--accent1),var(--accent2));
      background-clip:text;
      -webkit-text-fill-color:transparent;
    }
    .hero p {
      color:var(--muted);
      font-size:16px;
      margin-bottom:24px;
      max-width: 600px; /* Ensures paragraph text doesn't stretch too wide */
      margin-left: auto;
      margin-right: auto;
    }

    .btn {
      display:inline-block;
      padding:14px 24px;
      font-weight:700;
      border-radius:12px;
      background:linear-gradient(135deg,var(--btn1),var(--btn2));
      color:#fff;
      box-shadow:0 8px 24px rgba(0,0,0,0.4);
      text-decoration:none;
      transition:transform 0.2s;
    }
    .btn:hover { transform:translateY(-2px); }

    footer {
      text-align:center;
      padding:20px;
      font-size:13px;
      color:var(--muted);
    }

    @keyframes pulse {
      0% { box-shadow:0 0 15px rgba(147,51,234,0.5);}
      50%{ box-shadow:0 0 30px rgba(147,51,234,0.9);}
      100%{ box-shadow:0 0 15px rgba(147,51,234,0.5);}
    }
    .glow { animation:pulse 3s infinite; }
  </style>
</head>
<body>

  <header>
    <div class="logo">HostelHive</div>
    <nav>
      <a href="signup.html" class="btn">Sign up</a>
    </nav>
  </header>

  <section class="hero">
    <div>
      <h1><span>Find Your Hive</span><br> Find Your Home.</h1>
      <p>HostelHive is the exclusive platform for students to find verified hostels.
Browse real-time room availability and secure your ideal stay, stress-free.</p>
      <a href="login.html" class="btn glow">Log in →</a>
    </div>
  </section>

  <footer>
    © 2025 HostelHive. All Rights Reserved.
  </footer>

</body>
</html>
