<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HostelHive — Find Your Home</title>
  <meta name="description" content="HostelHive is the exclusive platform for students to find verified hostels. Browse real-time room availability and secure your ideal stay, stress-free.">
  <meta name="keywords" content="hostel, students, accommodation, surampalem, booking">
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%236ee7ff'%3E%3Cpath d='M12 2L2 7v10l10 5 10-5V7L12 2zm0 2.236L19.03 8.5 12 12.264 4.97 8.5 12 4.236zM4 9.328l8 4.618v9.11l-8-4.618V9.328zm16 0v9.11l-8 4.618v-9.11l8-4.618z'/%3E%3C/svg%3E">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg1: #0f172a;
      --bg2: #0b1227;
      --accent1: #6ee7ff;
      --accent2: #9333ea;
      --btn1: #9333ea;
      --btn2: #ec4899;
      --muted: rgba(255,255,255,0.7);
    }

    * { box-sizing: border-box; }
    html, body { margin:0; padding:0; height:100%; font-family:"Inter", sans-serif; color:#fff; }

    body {
      background: radial-gradient(800px 400px at 10% 10%, #2b0b51 0%, #10203b 30%, #071023 100%),
                  linear-gradient(135deg,var(--bg1),var(--bg2));
      overflow-x:hidden;
      display: flex;
      flex-direction: column;
    }

    header {
      padding:20px 40px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .logo { 
      font-weight:700; 
      font-size:20px; 
      color:#fff; 
      letter-spacing:-0.5px;
      text-decoration: none;
    }
    nav a {
      margin-left:20px;
      text-decoration:none;
      color:var(--muted);
      font-weight:500;
      transition:color 0.3s;
    }
    nav a:hover { color:#fff; }

    .hero {
      text-align:center;
      padding:80px 40px;
      max-width:800px;
      margin:auto;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1s ease-in-out;
    }

    .hero h1 {
      font-size:42px;
      font-weight:700;
      line-height:1.2;
      margin-bottom:16px;
    }
    .hero h1 span {
      background:linear-gradient(135deg,var(--accent1),var(--accent2));
      background-clip:text;
      -webkit-text-fill-color:transparent;
    }
    .hero p {
      color:var(--muted);
      font-size:16px;
      margin-bottom:24px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .btn {
      display:inline-block;
      padding:14px 24px;
      font-weight:700;
      border-radius:12px;
      background:linear-gradient(135deg,var(--btn1),var(--btn2));
      color:#fff;
      box-shadow:0 8px 24px rgba(0,0,0,0.4);
      text-decoration:none;
      transition: all 0.2s ease;
    }
    .btn:hover { 
      transform:translateY(-3px); 
      box-shadow:0 12px 28px rgba(0,0,0,0.5);
    }

    .auth-buttons {
        display: flex;
        gap: 15px;
    }

    footer {
      text-align:center;
      padding:20px;
      font-size:13px;
      color:var(--muted);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { box-shadow:0 0 15px rgba(147,51,234,0.5);}
      50%{ box-shadow:0 0 30px rgba(147,51,234,0.9);}
      100%{ box-shadow:0 0 15px rgba(147,51,234,0.5);}
    }
    .glow { animation:pulse 3s infinite; }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="logo">HostelHive</a>
    <nav class="auth-buttons">
     
      <a href="signup.html" class="btn">Sign up</a>
    </nav>
  </header>

  <section class="hero">
    <div>
      <h1><span>Find Your Hive.</span><br> Find Your Home.</h1>
      <p>HostelHive is the exclusive platform for students to find verified hostels.
Browse real-time room availability and secure your ideal stay, stress-free.</p>
      <a href="login.html" class="btn glow">Log in</a>
    </div>
  </section>

  <footer>
    © 2025 HostelHive. All Rights Reserved.
  </footer>

</body>
</html>
