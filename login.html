<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log In ‚Äî HostelHive</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%236ee7ff'%3E%3Cpath d='M12 2L2 7v10l10 5 10-5V7L12 2zm0 2.236L19.03 8.5 12 12.264 4.97 8.5 12 4.236zM4 9.328l8 4.618v9.11l-8-4.618V9.328zm16 0v9.11l-8 4.618v-9.11l8-4.618z'/%3E%3C/svg%3E">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg1: #0f172a;
      --bg2: #0b1227;
      --accent1: #6ee7ff;
      --accent2: #9333ea;
      --btn1: #9333ea;
      --btn2: #ec4899;
      --muted: rgba(255,255,255,0.7);
    }

    * { box-sizing: border-box; }
    html, body { margin:0; padding:0; height:100%; font-family:"Inter", sans-serif; color:#fff; }

    body {
      background: radial-gradient(800px 400px at 10% 10%, #2b0b51 0%, #10203b 30%, #071023 100%),
                  linear-gradient(135deg,var(--bg1),var(--bg2));
      overflow-x:hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-card {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    .login-card h1 {
      font-size: 28px;
      margin-bottom: 30px;
      background: linear-gradient(135deg,var(--accent1),var(--accent2));
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .input-group {
      text-align: left;
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: var(--muted);
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      background: rgba(0,0,0,0.2);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    .input-group input:focus {
        outline: none;
        border-color: var(--accent1);
        box-shadow: 0 0 10px rgba(110, 231, 255, 0.3);
    }

    .role-selection {
      text-align: left;
      margin-bottom: 20px;
    }
    
    .role-selection p {
      margin-bottom: 12px;
      font-size: 14px;
      color: var(--muted);
    }

    .role-options {
      display: flex;
      gap: 15px;
    }

    .role-options label {
      flex: 1;
      padding: 12px;
      background: rgba(0,0,0,0.2);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .role-options input[type="radio"] {
      display: none;
    }

    .role-options input[type="radio"]:checked + label {
      border-color: var(--accent1);
      background: rgba(110, 231, 255, 0.1);
      color: #fff;
    }
    
    .forgot-password {
        text-align: right;
        margin-top: 10px;
        margin-bottom: 20px;
    }

    .forgot-password a {
        font-size: 13px;
        color: var(--accent1);
        text-decoration: none;
    }
    
    .forgot-password a:hover {
        text-decoration: underline;
    }

    .btn {
      width: 100%;
      display:inline-block;
      padding: 14px 24px;
      font-weight:700;
      border-radius:12px;
      border: none;
      background:linear-gradient(135deg,var(--btn1),var(--btn2));
      color:#fff;
      box-shadow:0 8px 24px rgba(0,0,0,0.4);
      text-decoration:none;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 16px;
    }
    .btn:hover { 
        transform:translateY(-3px); 
        box-shadow:0 12px 28px rgba(0,0,0,0.5);
    }

    .signup-link {
      margin-top: 25px;
      font-size: 14px;
      color: var(--muted);
    }
    
    .signup-link a {
      color: var(--accent1);
      font-weight: 600;
      text-decoration: none;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <div class="login-card">
    <h1>Welcome Back!</h1>
    <form id="loginForm">
      <div class="role-selection">
        <p>Log in as:</p>
        <div class="role-options">
          <input type="radio" id="student" name="role" value="student" checked>
          <label for="student">üßë‚Äçüéì Student</label>
          
          <input type="radio" id="owner" name="role" value="owner">
          <label for="owner">üè° Owner</label>
        </div>
      </div>

      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required value="student@hostelhive.com">
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required value="password123">
      </div>
      
      <div class="forgot-password">
        <a href="forgot-password.html">Forgot Password?</a>
      </div>
      
      <button type="submit" class="btn">Log In</button>
    </form>
    <p class="signup-link">
      Don't have an account? <a href="signup.html">Sign Up</a>
    </p>
  </div>
<script>
  document.getElementById('loginForm').addEventListener('submit', async function(event) {
    event.preventDefault();

    // 1. Get the email and password
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const role = document.querySelector('input[name="role"]:checked').value; // Get selected role

    try {
      // 2. Send the credentials to the backend
      const response = await fetch('http://localhost:5000/api/auth/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email, password }),
      });

      const data = await response.json();

      // 3. Handle the response
      if (response.ok) {
        // SUCCESS! The server sent back a token.
        // 4. Save the token to the browser's local storage. This keeps the user logged in.
        localStorage.setItem('token', data.token);

        // 5. Redirect to the correct dashboard based on the role
        if (role === 'owner') {
          window.location.href = 'owner-dashboard.html';
        } else {
          window.location.href = 'dashboard.html';
        }
      } else {
        // If login failed (e.g., "Invalid credentials"), show the error
        alert('Error: ' + data.msg);
      }
    } catch (error) {
      console.error('Login failed:', error);
      alert('An error occurred. Please try again.');
    }
  });
</script>>

</body>
</html>
