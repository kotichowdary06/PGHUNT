<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log In â€” HostelHive</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg1: #0f172a;
      --bg2: #0b1227;
      --accent1: #6ee7ff;
      --accent2: #9333ea;
      --btn1: #9333ea;
      --btn2: #ec4899;
      --muted: rgba(255,255,255,0.7);
    }

    * { box-sizing: border-box; }
    html, body { margin:0; padding:0; height:100%; font-family:"Inter", sans-serif; color:#fff; }

    body {
      background: radial-gradient(800px 400px at 10% 10%, #2b0b51 0%, #10203b 30%, #071023 100%),
                  linear-gradient(135deg,var(--bg1),var(--bg2));
      overflow-x:hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-card {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    .login-card h1 {
      font-size: 28px;
      margin-bottom: 30px;
      background: linear-gradient(135deg,var(--accent1),var(--accent2));
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .input-group {
      text-align: left;
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: var(--muted);
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      background: rgba(0,0,0,0.2);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
    }
    
    .forgot-password {
        text-align: right;
        margin-top: -10px;
        margin-bottom: 20px;
    }

    .forgot-password a {
        font-size: 13px;
        color: var(--accent1);
        text-decoration: none;
    }
    
    .forgot-password a:hover {
        text-decoration: underline;
    }

    .btn {
      width: 100%;
      display:inline-block;
      padding: 14px 24px;
      font-weight:700;
      border-radius:12px;
      border: none;
      background:linear-gradient(135deg,var(--btn1),var(--btn2));
      color:#fff;
      box-shadow:0 8px 24px rgba(0,0,0,0.4);
      text-decoration:none;
      cursor: pointer;
      transition:transform 0.2s;
      font-size: 16px;
    }
    .btn:hover { transform:translateY(-2px); }

    .signup-link {
      margin-top: 25px;
      font-size: 14px;
      color: var(--muted);
    }
    
    .signup-link a {
      color: var(--accent1);
      font-weight: 600;
      text-decoration: none;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <div class="login-card">
    <h1>Welcome Back!</h1>
    <form>
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      
      <div class="forgot-password">
        <a href="forgot-password.html">Forgot Password?</a>
      </div>
      
      <button type="submit" class="btn">Log In</button>
    </form>
    <p class="signup-link">
      Don't have an account? <a href="signup.html">Sign Up</a>
    </p>
  </div>

</body>
</html>
